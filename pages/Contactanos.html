<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culin Arte - Contactanos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <img src="../imgs/Logo-removebg-preview.png" alt="Logo" class="h-8 mr-2">
        <a href="#" class="text-xl font-bold text-white">Culin Arte</a>
      </div>
      <ul class="flex space-x-4">
        <li><a href="../index.html" class="text-white hover:text-gray-300">Inicio</a></li>
        <li><a href="../pages/acerca-de.html" class="text-white hover:text-gray-300">Acerca de</a></li>
        <li><a href="../pages/servicios.html" class="text-white hover:text-gray-300">Servicios</a></li>
        <li><a href="../pages/Contactanos.html" class="text-white hover:text-gray-300">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto mt-8">
    <h2 class="text-center text-2xl font-semibold mb-4">Agendar Cita</h2>
    <form id="citaForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4 flex items-center justify-center">
        <label for="nombre" class="block">
            <center>          <img src="../imgs/Logo (1).png" alt="Imagen" class="h-50 w-50 mb-8">
            </center>
        </label>
      </div>
      <div class="mb-4">
        <input type="text" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" name="nombre" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">Fecha:</label>
        <input type="date" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fecha" name="fecha" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="hora">Hora:</label>
        <input type="time" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="hora" name="hora" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Agendar</button>
      </div>
    </form>
  </div>

  <!-- SweetAlert JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script>
    document.getElementById('citaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      // Aquí puedes agregar lógica adicional para enviar los datos a tu backend
      // y luego mostrar el mensaje de éxito

      // Ejemplo de alerta con SweetAlert
      swal("Cita Agendada", `Hola ${nombre}, tu cita para el ${fecha} a las ${hora} ha sido agendada correctamente.`, "success");
      
      // Limpiar el formulario después de la cita agendada
      document.getElementById('citaForm').reset();
    });
  </script>
  <footer class="footer py-4 bg-gray-800 text-white text-center">
    <div class="container mx-auto">
      <p>© 2024 Mi Sitio. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
